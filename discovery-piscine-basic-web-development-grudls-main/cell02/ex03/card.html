<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <div class="profile-card">
    <h1 class="card-title">User Profile</h1>

    <table class="invisible-table">
      <tr>
        <td class="profile-picture-cell">
          <img src="https://external-preview.redd.it/3DTkSsdlwXbyFDTFxPavMFl9K1wL8W6GXfzDz1DYC0E.jpg?width=1080&crop=smart&auto=webp&s=bb8545fa43b47d7830d96242e7040d45c758e438" alt="Profile Picture" class="profile-picture" />
        </td>
      </tr>
      <tr>
        <td class="login">tsawatdi</td>
      </tr>
      <tr>
        <td class="description">Web Developer</td>
      </tr>
      <tr>
        <td class="social-links">
          <a href="#" class="social-icon"><img src="https://cdn-1.webcatalog.io/catalog/facebook/facebook-social-preview.png?v=1748824790998" alt="Facebook" /></a>
          <a href="#" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/250px-Instagram_logo_2022.svg.png" alt="Instagram" /></a>
          <a href="#" class="social-icon"><img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg?semt=ais_hybrid&w=740" alt="X" /></a>
        </td>
      </tr>
      <tr>
        <td class="contact-button-cell">
          <a href="#" class="contact-button">Contact</a>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
